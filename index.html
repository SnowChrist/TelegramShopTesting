<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/jclogo.png" type="image/x-icon">
        <title>Juggernaut clothes</title>
    </head>
    <body>
        <header>
            <img src="img/jc.png">
        </header>
        <div class = "card" data-id= "0001">
            <img src = "img\Helmet.png">
            <p>Old Samurai Helmet</p>
            <button class = "carditem">Buy for 50$</button>
        </div>
        <div class = "card" data-id= "0002">
            <img src = "img\OniMask.png">
            <p>Red Oni mask</p>
            <button class = "carditem">Buy for 15$</button>
        </div>
        <div class = "card" data-id= "0003">
            <img src = "img\Kimono.png">
            <p>Black and Red Kimono</p>
            <button class = "carditem">Buy for 30$</button>
        </div>
        <div id = "square"></div>
        
        <input type = "hidden" value = "" id = "cart">
        
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
            <script>
                let tg = Telegram.WebApp;
                tg.expand();
                tg.MainButton.setText("Send an order");
                tg.MainButton.textColor = "#FFFFFF";
                tg.MainButton.color = "#D40D0D";
            
                //let btn = document.querySelector("#btn");
            
                tg.MainButton.show();
            
                let cards = document.querySelectorAll('.card')
            
                for (let card of cards){
                    card.addEventListener('click', function(){
                    document.querySelector('#cart').value += ", " + card.dataset.id 
                    //console.log(document.querySelector('#cart').value) - поверка работы в консоли
                    })
                }
            
                Telegram.WebApp.onEvent('mainButtonClicked', function(){
                    tg.sendData(document.querySelector('#cart').value);
                })
            </script>
    </body>
</html>
